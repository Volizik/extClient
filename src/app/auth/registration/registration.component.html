<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Регистрация</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Введите email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input type="password" matInput placeholder="Введите пароль">
                </mat-form-field>
            </mat-card-content>
        </mat-card-content>
        <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
            <button mat-button color="primary" routerLink="/login">Уже есть аккаунт</button>
        </mat-card-actions>
    </mat-card>
</form>
