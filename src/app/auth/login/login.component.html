<form (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Авторизация</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Введите email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Введите пароль">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" type="submit">Войти</button>
            <button mat-button color="primary" routerLink="/registration">Регистрация</button>
        </mat-card-actions>
    </mat-card>
</form>
